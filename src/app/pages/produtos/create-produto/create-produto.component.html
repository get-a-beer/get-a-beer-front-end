<div class="container">
    <div class="create__produto">
        <h1 class="">Cadastrar Produto</h1>
        <form>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nome do produto:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" [(ngModel)]="produto.produto.nome" name="name">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Descrição:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" [(ngModel)]="produto.produto.descricao" name="descricao" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Quantidade:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" [(ngModel)]="produto.produto.qtdDisponivel" name="quantidade">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Preço:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" [(ngModel)]="produto.produto.valor" name="preco">
                </div>
            </div>
            <div class="form-group row float-right">
                <button (click)="save()" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
</div>
